<div id="searchBookContainer" *ngIf="!isBookListAvailable" class="col-md-12">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-title">Search Books</div>
            <div class="col-lg-12 login-form">
                <div class="form-group">
                    <label class="form-control-label" for="category">Category </label>
                    <input type="text" class="form-control" name="category" [(ngModel)]='book.category'>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="publisher">Publisher </label>
                    <input type="text" class="form-control" name="publisher" [(ngModel)]='book.publisher'>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="author">Author</label>
                    <input type="text" class="form-control" name="author" [(ngModel)]='book.author'>
                </div>
                <div class="form-group">
                    <div class="col-lg-6 login-btm login-button">
                        <button (click)='searchBook(book)' class="btn btn-outline-primary">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" *ngIf="isBookListAvailable">
    <div class="card m-5 p-3">
        <div class="card-body">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let b of bookList">
                        <td>{{b.title}}</td>
                        <td>{{b.author}}</td>
                        <td>{{b.price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
