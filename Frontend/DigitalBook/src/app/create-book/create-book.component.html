<h1 align="center"> Create Books</h1>
<pre>
    
Title  : <input [(ngModel)]='book.title'> <br>
Category : <input [(ngModel)]='book.category'> <br>
Price : <input [(ngModel)]='book.price'> <br>
Publisher : <input [(ngModel)]='book.publisher'> <br>
Active : <input [(ngModel)]='book.active'><br> 
Content : <input [(ngModel)]='book.content' style="height:120px; width:200px"> <br>

<button (click)='createBook()' class='btn btn-success'>Save</button>
</pre>
