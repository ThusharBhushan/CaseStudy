<div id="createBookContainer" class="col-md-12">
        <div class="row">
                <div class="col-lg-3 col-md-2"></div>
                <div class="col-lg-6 col-md-8 login-box" *ngIf="!isBookCreated">
                        <div class="col-lg-12 login-title">Create Books</div>
                        <div class="col-lg-12 login-form">
                                <form name="form" (ngSubmit)="f.form.valid && createBook()" #f="ngForm" novalidate>
                                <div class="form-group">
                                        <label class="form-control-label" for="title">Title </label>
                                        <input type="text" class="form-control" name="title" [(ngModel)]='book.title'
                                                required #title="ngModel">
                                        <div class="alert alert-danger" *ngIf="f.submitted && title.errors?.['required']">Title is
                                                required</div>
                                </div>
                                <div class="form-group">
                                        <label class="form-control-label" for="category">Category </label>
                                        <input type="text" class="form-control" name="category"
                                                [(ngModel)]='book.category' required #category="ngModel">
                                        <div class="alert alert-danger" *ngIf="f.submitted &&category.errors?.['required']">Category
                                                is
                                                required</div>

                                </div>
                                <div class="form-group">
                                        <label class="form-control-label" for="price">Price </label>
                                        <input type="number" class="form-control" name="price" [(ngModel)]='book.price'
                                                required #price="ngModel">
                                        <div class="alert alert-danger" *ngIf="f.submitted &&price.errors?.['required']">Price is
                                                required</div>
                                </div>
                                <div class="form-group">
                                        <label class="form-control-label" for="image">Image </label>
                                        <input name="image" class="form-control" type="file"
                                                (change)="onFileUpload($event)">
                                        <input name="imageUpload" class="btn btn-outline-primary" type="button"
                                                (click)="onUpload()" value="upload" class="btn1">

                                </div>
                                <div class="form-group">
                                        <label class="form-control-label" for="publisher">Publisher </label>
                                        <input type="text" class="form-control" name="publisher"
                                                [(ngModel)]='book.publisher' required #publisher="ngModel">
                                        <div class="alert alert-danger" *ngIf="f.submitted &&publisher.errors?.['required']">Publisher
                                                name is
                                                required</div>
                                </div>
                                <div class="form-group">
                                        <label class="form-control-label" for="active"> Active </label>
                                        <!-- <input type="text" class="form-control" name="active" [(ngModel)]='book.active'> -->
                                        <select [(ngModel)]='book.active' class="form-control">
                                                <option *ngFor="let status of statusList">{{status}}</option>
                                        </select>
                                </div>
                                <div class="form-group">
                                        <label class="form-control-label" for="content">Content </label>
                                        <input type="text" class="form-control" name="content"
                                                [(ngModel)]='book.content' style="height:120px; width:400px" required
                                                #content="ngModel">
                                        <div class="alert alert-danger" *ngIf="f.submitted &&content.errors?.['required']">Content is
                                                empty
                                        </div>
                                </div>
                                <div class="form-group">
                                        <div class="col-lg-6 login-btm login-button">
                                                <button 
                                                        class="btn btn-outline-primary">Save</button>
                                        </div>
                                </div>
                                </form>

                        </div>


                </div>
                <div class="alert alert-success" role="alert" *ngIf="isBookCreated">
                        <div class="row">
                                <div class="col-lg-3 col-md-2"></div>
                                <div class="col-lg-6 col-md-8 login-box">
                                        <div class="form-control-label">
                                                {{bookCreatedMessage}} <p>Please Click<button (click)='createNewBook()'
                                                                class="btn btn-outline-primary">Create
                                                                Book</button> to create a new book</p>
                                        </div>
                                </div>
                        </div>

                        <!-- {{bookCreatedMessage}} <p class="footer-text-left">Please Click <a href="/createbook" class="nav-link"
                                        routerLink="createbook">Create Book</a> to create a new book</p> -->
                </div>
        </div>
</div>
