<div class="container" *ngIf="isBookListAvailable && authorRole">
    <div class="card m-5 p-3">
        <div class="card-body">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let b of bookList">
                        <td>{{b.title}}</td>
                        <td>{{b.author}}</td>
                        <td>{{b.price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container" *ngIf="!isBookListAvailable">
        {{noBookFoundMessage}}
    </div>
</div>

<div class="container" *ngIf="isReaderBookListAvailable && readerRole">
    <div class="card m-5 p-3">
        <div class="card-body">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>PaymentId</th>
                        <th>Payment Date</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let b of readerPurchasedBooks">
                        <td>{{b.paymentid}}</td>
                        <td>{{b.payment_date}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container" *ngIf="!isBookListAvailable">
        {{noBookFoundMessage}}
    </div>
</div>

<div id="createBookContainer" class="col-md-12">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-title">Search Books with paymentId</div>
            <div class="col-lg-12 login-form">
                <div class="form-group">
                    <label class="form-control-label" for="PaymentId">Enter Payment Id </label>
                    <input type="text" class="form-control" name="title" [(ngModel)]='searchBookReaderPaymentId'>
                </div>
                <div class="form-group">
                    <div class="col-lg-6 login-btm login-button">
                        <button (click)='searchBookForReader(searchBookReaderPaymentId)' class="btn btn-outline-primary">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
